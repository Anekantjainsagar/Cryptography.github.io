<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8a4910cd7c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box">
        <h1 class="heading">Cryptography</h1>
        <div class="line"></div>
        <div class="asking">
            <h3>What you want to do ?</h3>
            <button class="btn" onclick="encry()">Encryption</button>
            <button class="btn" onclick="decry()">Decryption</button>
        </div>
    </div>
    <div class="box2" id="encryption" style="display: none;">
        <h1 class="heading">Cryptography</h1>
        <div class="line"></div>
        <div class="enter">
            <label for="text">Enter Text:</label>  
            <input type="text" placeholder="Enter text">
        </div>
        <button onclick="submit()" class="submit">Analyze the text</button>
        <div class="result">
            <p class="crypto">Crypto Code of the paragraph that you entered above is:</p>
            <p class="preview"></p>
            <button class="btn btn2" onclick="decry()">Decryption</button>
        </div>
    </div>
    <div class="box3" id="decryption" style="display: none;">
        <h1 class="heading">Cryptography</h1>
        <div class="line"></div>
        <div class="enter2">
            <label for="text">Enter Code:</label>  
            <input type="text" placeholder="Enter code" class="code">
        </div>
        <button onclick="submit2()" class="submit2">Analyze the code</button>
        <div class="result2">
            <p class="precode">Crypto Code of the paragraph that you entered above is:</p>
            <p class="txtpre"></p>
            <button class="btn btn2" onclick="encry()">Encryption</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
